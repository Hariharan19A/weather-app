<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="css/api.css"/>
            <title>Document</title>
        </head>
        <body>
           
            <div class="page2">
                <div class="card">
                    <div class="search">
                        <input type="text" placeholder="enter city name" spellcheck="false">
                        <button><img src="https://tse2.mm.bing.net/th?id=OIP.9do_lgBj0g3FjPq0evpoPQHaDt&pid=Api&P=0&h=180" ></button>
                    </div>
                    <div class="weather">
                        <img src="https://cdn-icons-png.flaticon.com/128/1146/1146860.png" class="weather-icon">
                        <h1 class="temp">--°c</h1>
                        <h2 class="city">-------</h2>
                        <div class="details">
                            <div class="col">
                                <img src="https://cdn-icons-png.flaticon.com/128/5664/5664982.png">
                                <div>
                                    <p class="humi">--%</p>
                                    <p>Humidity</p>
                                </div>
                            </div>
                            <div class="col">
                                <img src="https://cdn-icons-png.flaticon.com/128/1585/1585400.png">
                                <div>
                                    <p class="wind">-- km/h</p>
                                    <p>Wind Speed</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>


            <script>
                const apiKey="997d4f2a125c54c299e8bd592bf4e427";
                const apiUrl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
                const searchBox=document.querySelector(".search input");
                const searchBtn=document.querySelector(".search button");
                async function checkWeather(city){
                    const response=await fetch(apiUrl+city+`&appid=${apiKey}`)
                    var data=await response.json();

                    console.log(data);
                    document.querySelector(".city").innerHTML=data.name;
                    document.querySelector(".temp").innerHTML=Math.round(data.main.temp)+"°c";
                    document.querySelector(".humi").innerHTML=data.main.humidity+"%";
                    document.querySelector(".wind").innerHTML=data.wind.speed+" KM/H";
                }
                searchBtn.addEventListener("click", ()=>{
                    checkWeather(searchBox.value);

                })
                
                
            </script>
            
        </body>
    </html>
